name: gt7_companion
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Routing (auto_route)
  auto_route: ^11.1.0

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # macos platform ui kit
  macos_ui: ^2.2.2
  macos_window_utils: ^1.9.1

  # fluid background
  fluid_background: ^1.0.5

  # For cryptography (Salsa20)
  pointycastle: ^3.9.1

  # For state management
  provider: ^6.1.1

  # For network discovery
  network_discovery: ^1.0.0

  # For multicast operations (SSDP, mDNS)
  multicast_dns: ^0.3.3

  # For HTTP requests
  http: ^1.2.0
  html: ^0.15.6

  # For caching images
  cached_network_image: ^3.3.1
  flutter_svg: ^2.2.3

  # For handling URLs
  url_launcher: ^6.2.4
  extended_image: ^10.0.1
  flutter_avif: ^3.1.0

  # For GraphQL API
  graphql: ^5.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  auto_route_generator: ^10.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - schemas/

